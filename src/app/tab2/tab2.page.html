<ion-header>
  <ion-toolbar>
    <ion-title>Registro de Motos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Formulario -->
  <form [formGroup]="motoForm" (ngSubmit)="agregarMoto()">
    <ion-item>
      <ion-label position="floating">Moto</ion-label>
      <ion-input formControlName="moto"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Modelo</ion-label>
      <ion-input formControlName="modelo"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Kilometraje</ion-label>
      <ion-input formControlName="kilometraje" type="number"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Cilindraje</ion-label>
      <ion-input formControlName="cilindraje"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Descripci√≥n</ion-label>
      <ion-textarea formControlName="descripcion"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label>Imagen</ion-label>
      <input type="file" (change)="onFileSelected($event)" />
    </ion-item>

    <ion-button expand="block" type="submit" [disabled]="!motoForm.valid">
      Agregar Moto
    </ion-button>
  </form>

  <!-- Lista de motos registradas -->
  <ion-list>
    <ion-card *ngFor="let moto of motos">
      <img *ngIf="moto.imagen" [src]="moto.imagen" />
      <ion-card-header>
        <ion-card-title>{{ moto.moto }} - {{ moto.modelo }}</ion-card-title>
        <ion-card-subtitle>
          {{ moto.cilindraje }} | {{ moto.kilometraje }} km
        </ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        {{ moto.descripcion }}
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
